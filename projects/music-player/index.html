<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Music Player">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Shraddha">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Music Player</title>
</head>
<body class="page">
  <div class="page__wrapper">
    <main class="music-player">
      <section class="music-player__wrapper">
        <header class="music-player__header">
          <img class="music-player__logo" src="images/logo.svg" alt="Symphony Music Player's Logo">
          <h1 class="music-player__title">Symphony</h1>
          <p class="music-player__subtitle">Music Player</p>
        </header>
        <button class="music-player__play-all" type="button">Play All</button>
        <section>
          <ul class="tracks">
          </ul>
        </section>
      </section>
    </main>
  </div>

  <!-- Play All Popup -->
  <div class="popup">
    <div class="popup__container">
      <section class="music-player-all">
        <div class="music-player-all__info">
          <h2 class="music-player-all__title">Track Title</h2>
          <p class="music-player-all__artist">Track Artist</p>
        </div>
        <div class="song">
          <audio class="song__audio" src="" preload="metadata"></audio>
          <div class="song__slider-container">
            <div class="song__slider"></div>
          </div>
          <div class="song__duration">
            <p class="song__duration-lapsed">0.00</p>
            <p class="song__duration-total">0.00</p>
          </div>
        </div>
        <div class="music-player-all__buttons">
          <button class="music-player-all__button-previous">
            <img class="music-player-all__button-previous-img" src="" alt="previous song button">
          </button>
          <button class="music-player-all__button-play">
            <img class="music-player-all__button-play-img" src="images/play.svg" alt="play song button">
          </button>
          <button class="music-player-all__button-next">
            <img class="music-player-all__button-next-img" src="" alt="next song button">
          </button>
        </div>
      </section>
    </div>
  </div>

  <!-- Template for a single soundtrack -->
  <template id="track-template">
    <li class="track">
      <div class="track__info">
        <h2 class="track__title">Track Title</h2>
        <p class="track__artist">Track Artist</p>
      </div>
      <div class="track__controllers">
        <div class="song">
          <audio class="song__audio" src="" preload="metadata"></audio>
          <div class="song__slider-container">
            <div class="song__slider"></div>
          </div>
          <div class="song__duration">
            <p class="song__duration-lapsed">0.00</p>
            <p class="song__duration-total">0.00</p>
          </div>
        </div>
        <button class="track__play" type="button">
          <img class="track__play-img" src="images/play.svg" alt="Play icon">
        </button>
      </div>
    </li>
  </template>
  <script type="module" src="scripts/index.js"></script>
</body>
</html>
