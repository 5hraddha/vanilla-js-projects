<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Calculator">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Shraddha">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Calculator</title>
</head>
<body class="page">
  <main class="calculator">
    <div class="display">
      <p class="display__top">9.00</p>
      <p class="display__bottom">1234567</p>
    </div>
    <button class="calculator__button calculator__button_color_dark-gray">AC</button>
    <button class="calculator__button calculator__button_color_dark-gray ">+/-</button>
    <button class="calculator__button calculator__button_color_dark-gray calculator__button_size_large">&#37;</button>
    <button class="calculator__button calculator__button_color_orange calculator__button_size_large">&#247;</button>
    <button class="calculator__button">7</button>
    <button class="calculator__button">8</button>
    <button class="calculator__button">9</button>
    <button class="calculator__button calculator__button_color_orange calculator__button_size_large">&#215;</button>
    <button class="calculator__button">4</button>
    <button class="calculator__button">5</button>
    <button class="calculator__button">6</button>
    <button class="calculator__button calculator__button_color_orange calculator__button_size_large">&#8722;</button>
    <button class="calculator__button">1</button>
    <button class="calculator__button">2</button>
    <button class="calculator__button">3</button>
    <button class="calculator__button calculator__button_color_orange calculator__button_size_large">&#43;</button>
    <button class="calculator__button calculator__button_span_two-cols calculator__button_curved_left">0</button>
    <button class="calculator__button calculator__button_size_large">.</button>
    <button class="calculator__button calculator__button_color_orange calculator__button_curved_right calculator__button_size_large">&#61;</button>
  </main>
</body>
</html>
