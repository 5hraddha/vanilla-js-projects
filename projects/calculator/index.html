<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Calculator">
  <meta name="keywords" content="html, css, js">
  <meta name="author" content="Shraddha">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Calculator</title>
</head>
<body class="page">
  <main class="calculator">
    <div class="display">
      <div class="display__top">9.00</div>
      <div class="display__bottom">9.00</div>
    </div>
    <button class="calculator__button calculator__button_color_dark-gray">AC</button>
    <button class="calculator__button calculator__button_color_dark-gray">+/-</button>
    <button class="calculator__button calculator__button_color_dark-gray">%</button>
    <button class="calculator__button calculator__button_color_orange">/</button>
    <button class="calculator__button">7</button>
    <button class="calculator__button">8</button>
    <button class="calculator__button">9</button>
    <button class="calculator__button calculator__button_color_orange">*</button>
    <button class="calculator__button">4</button>
    <button class="calculator__button">5</button>
    <button class="calculator__button">6</button>
    <button class="calculator__button calculator__button_color_orange">-</button>
    <button class="calculator__button">1</button>
    <button class="calculator__button">2</button>
    <button class="calculator__button">3</button>
    <button class="calculator__button calculator__button_color_orange">+</button>
    <button class="calculator__button calculator__button_span_two-cols calculator__button_curved_left">0</button>
    <button class="calculator__button">.</button>
    <button class="calculator__button calculator__button_color_orange calculator__button_curved_right">=</button>
  </main>
</body>
</html>
